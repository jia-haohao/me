<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/mmmm.css">
    <title>株式会社DIVE</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
      <a href="meta.html">
        <img src="./images/logo.png" class="logo_image">
      </a>
        <nav>
          <ul class="top_menu clearfix">
            <li><a href="#">ホーム</a></li>
            <li><a href="#">事業内容</a></li>
            <li><a href="#">会社概要</a></li>
            <li><a href="#">お問い合わせ</a></li>
          </ul>
       </nav>
      </header>
      <img src="./images/contact.png" class="image_area">
      <div class="wrapper clearfix">
        <aside class="side_menu">
          <nav>
            <ul>
              <li><a href="#">事業内容</a></li>
              <li><a href="#">会社概要</a></li>
              <li class="point"><a href="#">お問い合わせ</a></li>
            </ul>
          </nav>
        </aside>
        <article class="content">
          <form action="contact-form">
            <table class="company">
              <tr>
                <th>お名前</th>
                <td><input class="text" type="text" ></td>
              </tr>
              <tr>
                <th>メールアドレス</th>
                <td><input class="text" type="email"></td>
              </tr>
              <tr>
              <th>性別</th>
                <td><input type="radio" name="sex" value="male">男
                <input type="radio" name="sex" value="female">女</td>
              </tr>
              <tr>
                <th>お問い合わせ内容</th>
                <td><textarea name=""></textarea></td>
              </tr>
            </table>
            <div class="btn-area">
              <input type="submit" value="送信">
            </div>
          </form>
        </article>
      <footer class="footer">
        <p>Copyright © 2018 DIVE INC ALL RIGHTS RESERVED.</p>
      </footer>
    </div>
  </body>
</html>
